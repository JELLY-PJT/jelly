{% extends 'base.html' %}

{% block content %}
<div>
  {% for group in groups %}
    <div>
      <a href="{% url 'groups:group_detail' %} group.pk">
        {% if group.thumbnail %}
          <img src="{{ group.thumbnail.url }}" alt="그룹 썸네일">
        {% endif %}
        <h4>{{ group.name }}</h4>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock content %}
