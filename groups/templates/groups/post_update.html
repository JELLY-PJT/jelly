{% extends 'base.html' %}

{% block content %}
<div>
  <h1>글 수정</h1>
  <form action="{% url 'groups:post_update' group.pk post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    {{ image_delete_form.as_p }}
    <label for="post-images">이미지 업로드</label>
    <input type="file" name="images" id="post-images" multiple>
    <input type="submit" value="저장">
  </form>
</div>
{% endblock content %}
