{% extends 'diaries/create.html' %}

{% block title %}JELLY | {{ diary.title }}{% endblock title %}

{% block url %}
{% url 'diaries:update' diary.pk %}
{% endblock url %}

{% block error %}
{% if messages %}
  {% for message in messages %}
    <script>alert('{{ message }}')</script>
  {% endfor %}
{% endif %}
{% endblock error %}
