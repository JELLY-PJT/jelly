{% extends 'base.html' %}

{% block content %}
<div>
  <h1>비밀번호 변경</h1>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="비밀번호 변경">
  </form>
</div>
{% endblock content %}
