{% extends 'base.html' %}

{% block content %}
<div>
  <h1>회원정보 수정</h1>
  <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="정보수정">
    
    <a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
  </form>
</div>

{% endblock content %}
